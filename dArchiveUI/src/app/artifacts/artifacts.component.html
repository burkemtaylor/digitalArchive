<h1 class="title">
    {{title}}
</h1>

<div id="artifact_table" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
        </ng-container>

        <!-- Edit Button Column -->
        <ng-container matColumnDef="edit">
                <th mat-header-cell  *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row" ><button mat-button >EDIT</button></td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
                <th mat-header-cell  *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row" ><button mat-button >DELETE</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
<button class="footer-button" mat-button (click)="addArtifact()">Add Artifact</button>
<button class="footer-button" mat-button (click)="backToExhibits()">Back</button>
